<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a brief description of the page's content that will appear in search results.">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="user-container">
      <select name="user-dropdown" id="user-dropdown">
        <option value="">Choose one user</option>
      </select>
    </div>
    <form action="">
      <label for="input-link">Link :</label><br>
      <input type="url" id="input-link" placeholder="Put The Link Here" size="53">
      <br>
      <label for="description">Description :</label><br>
      <textarea id="description" rows="10" cols="50" placeholder="Write your description here"></textarea>
      <br>
      <button type="submit" id="submit-btn" style="padding: 12px 24px; font-size: 16px;">Submit</button>
    </form>

    <div id="list-container">
      <ul id="list">

      </ul>
    </div>
    
  </body>
</html>
